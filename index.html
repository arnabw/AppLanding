<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLanding</title>
    <link rel="icon" href="./assets/mobile.png" type="png/icon">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <!-- Nav Section  -->
        <div class="container mx-auto bg-[#0E1133]">
            <nav class=" px-8 lg:px-24 py-2 lg:py-4 flex justify-between">
                <div class="flex gap-6 items-center">
                    <img src="./assets/logo-3.png" alt="">
                    <ul class="hidden lg:flex text-white gap-4">
                        <li class="hover:text-[#EF4444] transition duration-700 ease-out hover:ease-in">Home</li>
                        <li class="hover:text-[#EF4444] transition duration-700 ease-out hover:ease-in">About</li>
                        <li class="hover:text-[#EF4444] transition duration-700 ease-out hover:ease-in">Services</li>
                        <li class="hover:text-[#EF4444] transition duration-700 ease-out hover:ease-in">Blog</li>
                        <li class="hover:text-[#EF4444] transition duration-700 ease-out hover:ease-in">Contact</li>
                    </ul>
                </div>
                <div class="text-white items-center gap-4 hidden lg:flex">
                    <button>Login</button>
                    <button class="bg-[#EF4444] px-4 py-3 rounded-md border-2 border-[#EF4444] hover:bg-transparent transition duration-300 ease-out hover:ease-in">Get Started</button>
                </div>
                <div class="lg:hidden">
                    <img class="w-10" src="./assets/more.png" alt="">
                </div>
            </nav>
        </div>
<!-- Banner Section  -->
<div class="container mx-auto bg-[#12174E]">
    <div class=" px-8 lg:px-24 flex flex-col justify-center items-center">
        <div class="mt-14 lg:mt-32 text-center space-y-4 lg:space-y-8">
            <h1 class="text-3xl lg:text-7xl text-white font-bold">Creative way to <br> Showcase your <span class="text-[#EF4444]">App</span></h1>
            <p class="text-white opacity-70">Your app gets maximum attention and gets more and more downloads.</p>
            <div class="text-white flex justify-center items-center gap-4">
                <button class="bg-[#EF4444] px-4 py-3 rounded-md border-2 border-[#EF4444] hover:bg-transparent transition duration-300 ease-out hover:ease-in">Get a Quote</button>
                <button class="flex items-center"><img class="mr-3" src="./assets/play-button.png" alt="">Play Video</button>
            </div>
        </div>
        <div class="translate-y-16 md:translate-y-40 lg:translate-y-56">
            <img src="./assets/hero-thumb-4.png" alt="">
        </div>
    </div>
</div>
    </header>
</body>
</html>
